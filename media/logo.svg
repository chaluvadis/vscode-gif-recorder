<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Film strip representation -->
  <g transform="translate(24, 32)">
    <!-- Film strip background -->
    <rect x="0" y="0" width="80" height="64" rx="4" fill="url(#filmGradient)"/>
    
    <!-- Film perforations on top -->
    <rect x="4" y="4" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="14" y="4" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="24" y="4" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="34" y="4" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="44" y="4" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="54" y="4" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="64" y="4" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="70" y="4" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Film perforations on bottom -->
    <rect x="4" y="54" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="14" y="54" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="24" y="54" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="34" y="54" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="44" y="54" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="54" y="54" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="64" y="54" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="70" y="54" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Frame boxes -->
    <rect x="8" y="16" width="18" height="32" rx="2" fill="#2D1B69" opacity="0.4"/>
    <rect x="31" y="16" width="18" height="32" rx="2" fill="#2D1B69" opacity="0.6"/>
    <rect x="54" y="16" width="18" height="32" rx="2" fill="#2D1B69" opacity="0.8"/>
  </g>
  
  <!-- Recording dot -->
  <circle cx="100" cy="28" r="10" fill="#EF4444"/>
  <circle cx="100" cy="28" r="10" fill="#EF4444" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- GIF text -->
  <text x="64" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">GIF</text>
</svg>
